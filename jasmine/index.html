  <link rel="shortcut icon" type="image/png" href="jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine.css">
  <script type="text/javascript" src="jasmine.js"></script>
  <script type="text/javascript" src="jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../vendor/jquery-2.0.3.js"></script>
  <script type="text/javascript" src="../vendor/underscore.js"></script>
  <script type="text/javascript" src="../vendor/backbone.js"></script>
  <script type="text/javascript" src="../vendor/underwear.js"></script>
  <script type="text/javascript" src="../lib/extensions.js"></script>
  <script type="text/javascript" src="../app.js"></script>
  <script type="text/javascript" src="../viscera.js"></script>
  <script type="text/javascript" src="../lib/logger.js"></script>
  <script type="text/javascript" src="../models/collection_instance.js"></script>
  <script type="text/javascript" src="../models/component.js"></script>
  <script type="text/javascript" src="../models/event_instance.js"></script>
  <script type="text/javascript" src="../models/model_instance.js"></script>
  <script type="text/javascript" src="../models/view_instance.js"></script>
  <script type="text/javascript" src="../collections/collection_instances.js"></script>
  <script type="text/javascript" src="../collections/components.js"></script>
  <script type="text/javascript" src="../collections/event_instances.js"></script>
  <script type="text/javascript" src="../collections/model_instances.js"></script>
  <script type="text/javascript" src="../collections/view_instances.js"></script>

  <script type="text/javascript" src="spec_helper.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../spec/lib/logger_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
